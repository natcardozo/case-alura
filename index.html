<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/cursos.css">
    <link rel="stylesheet" href="assets/css/card.css">
    <title>Case | Alura</title>
</head>
<body>
    <main>
        <section class="cursos">
            <div class="cursos__cabecalho">
                <h2 class="cursos__titulo">Cursos mais recentes</h2>
                <div class="cursos__navegacao">
                    <button class="cursos__navegacao__botao anterior"><img class="botao__esquerda" src="assets/img/icons/seta-esquerda.svg" alt=""></button>
                    <button class="cursos__navegacao__botao proximo"><img class="botao__direita" src="assets/img/icons/seta-direita.svg" alt=""></button>
                </div>
            </div>
            <div class="cursos__lista">
                <div class="cursos__lista__conteudo">
                    <!-- lista de cursos vinda dinamicamente de um objeto no arquivo app.js -->
                </div>
            </div>
        </section>
    </main>
    <script src="app/index.js"></script>
</body>
</html>
